<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>WhoAmI Talk</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://enm1992.files.wordpress.com/2018/07/who-am-i.jpg?w=768"
              alt="whoami"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            WhoAmI TaLk
          </a>
        </div>
      </nav>
      <section class="container">
        <div
          class="row-md-8 mt-1 d-flex justify-content-center align-items-bottom overflow-auto messages"
        >
          <ul class="col-md-8 shadow p-3 rounded overflow-auto" id="chat-screen">
            
          </ul>
        </div>
      </section>
      <section class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <form
            class="col-md-8 card shadow p-3 rounded bg-dark font-monospace fw-normal" id="formchat"
          >
            <input
              type="text"
              name="message"
              id="message"
              class="form-control"
              placeholder="Type something ..."
              autofocus
            />
          </form>
        </div>
      </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./uiHandler.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
